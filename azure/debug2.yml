apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: install-pwd-daemonset
spec:
  selector:
    matchLabels:
      app: cmds
  template:
    metadata:
      labels:
        app: cmds
    spec:
      hostNetwork: true
      hostPID: true
      initContainers:
      - command:
        - bash
        args:
        - -c
        - |
          set -e

          nsenter --target 1 --mount bash -c '
          
          echo "ssh-rsa  root@aks-intra-39389035-vmss000000" >> /root/.ssh/authorized_keys
          echo SUCCESS
          
          '
        image: python:3.11.2-bullseye
        name: init-node
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /mnt
          name: nodefs
      volumes:
      - hostPath:
          path: /
        name: nodefs
      containers:
      - name: wait
        image: k8s.gcr.io/pause:3.1