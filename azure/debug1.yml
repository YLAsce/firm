apiVersion: v1
kind: Pod
metadata:
  name: install-1
spec:
  hostNetwork: true
  hostPID: true
  containers:
  - command:
    - bash
    args:
    - -c
    - |
      set -e
      while true; do
        sleep 50000
      done
      # Enter the node filesystem with
      # k exec -ti install-1 -- bash
      # nsenter --target 1 --mount
      # TODO: Add my script here
    image: python:3.11.2-bullseye
    name: init-node
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /mnt
      name: nodefs
  volumes:
  - hostPath:
      path: /
    name: nodefs